{% extends 'base.html' %}
{% block content %}

{% if current_user.is_authenticated %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{{ url_for('matches.past_matches') }}">Past Matches <span class="sr-only"></span></a>
      <a class="nav-item nav-link" href="{{ url_for('matches.current_matches') }}">Current <span class="sr-only"></span></a>
      <a class="nav-item nav-link" href="{{ url_for('matches.upcoming_matches') }}">Upcoming <span class="sr-only"></span></a>
      {% if current_user.username == 'admin' %}
      <a class="nav-item nav-link" href="{{ url_for('matches.add_matches') }}">Add <span class="sr-only"></span></a>
      {% endif %}
    </div>
  </div>
</nav>
{% endif %}

<div class="Jumbotron">
{{ table }}
</div>

{% endblock %}
