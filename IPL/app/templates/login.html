{% extends 'base.html' %}
{% block content %}
<div class="container">
  {% for mess in get_flashed_messages()  %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" class="fade close">
      <span aria-hidden="true">&times;</span>
      </button>
      {{mess}}
    </div>
  {% endfor %}
</div>
<div class="jumbotron bg-info text-center text-dark">
  <div class="container">
    <h4 class="display-6 text-alert">LOGIN</h4>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label for="email" class="col-sm-2 col-form-label"> {{ form.email.label }} </label> {{ form.email }}
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 col-form-label"> {{ form.password.label }} </label> {{ form.password }}
      </div>
      <div class="form-group">
        {{ form.submit() }}
      </div>
    </form>
  </div>
</div>
{% endblock %}
